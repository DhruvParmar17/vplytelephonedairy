<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vply Telephone Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Vply Telephone Diary</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="company" placeholder="Company Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="text" id="salesman" placeholder="Salesman Phone Number">
    <input type="text" id="address" placeholder="Godown Address">
    <input type="text" id="rate" placeholder="Rate Estimate">
    <input type="text" id="products" placeholder="Products">
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <input type="text" id="search" placeholder="Search by any field..." onkeyup="searchEntries()">

  <div id="entry-list"></div>

  <script src="script.js"></script>
</body>
</html>
